<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Redefinir senha - RAJJ</title>
  </head>
  <body>
    <h1>Redefinir senha</h1>

    <form id="resetForm">
      <label>
        Nova senha:
        <input type="password" id="password" required />
      </label>
      <br />
      <label>
        Confirmar senha:
        <input type="password" id="confirmPassword" required />
      </label>
      <br />
      <button type="submit">Salvar nova senha</button>
    </form>

    <p id="msg"></p>

    <!-- ÃšNICA TAG DE SCRIPT PERMITIDA: EXTERNA -->
    <script src="js/reset-password.js"></script>
  </body>
</html>
