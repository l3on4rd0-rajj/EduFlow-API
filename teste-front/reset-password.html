<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha - RAJJ</title>

    <!-- Fonte e CSS global -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body>
    <div class="container">
      <!-- IMAGEM LATERAL -->
      <div class="image-section">
        <img src="assets/images/undraw_studying_re_deca.svg" alt="Ilustração" />
      </div>

      <!-- ÁREA DO FORMULÁRIO -->
      <div class="form-section">
        <form id="resetForm">
          <div class="form-header">
            <div class="title">
              <h1>REDEFINIR SENHA</h1>
            </div>
            <p class="subtitle">Digite sua nova senha abaixo.</p>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="password">Nova senha</label>
              <input type="password" id="password" placeholder="Digite sua nova senha" required>
            </div>
          </div>

          <div class="input-group">
            <div class="input-box">
              <label for="confirmPassword">Confirmar senha</label>
              <input type="password" id="confirmPassword" placeholder="Repita a nova senha" required>
            </div>
          </div>

          <div class="continue-button">
            <button type="submit">Salvar nova senha</button>
          </div>
        </form>

        <!-- MENSAGEM DE RETORNO -->
        <div class="login-link">
          <p id="msg"></p>
        </div>

        <!-- OPÇÃO DE VOLTAR -->
        <div class="login-link">
          <p><a href="login.html">Voltar ao login</a></p>
        </div>
      </div>
    </div>

    <!-- ÚNICA TAG DE SCRIPT PERMITIDA -->
    <script src="js/reset-password.js"></script>
  </body>
</html>
